{% extends 'base.html' %}

{% block content %}

<h1 >Event List</h1>
{% for e in event_list %}
<a href="/">
<div class="card" style="border-radius: 20px;">
    <div class="card-content">
        <div class="card-header-blue">
                <h2 class="card-heading">{{e.name.upper}}</h2>
        </div>
            <p>{{e.address}}</p>
    </div>
</div>
</a>
{% endfor %}
    
{% endblock %}
