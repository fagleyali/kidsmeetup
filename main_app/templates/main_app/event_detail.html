{% extends 'base.html' %}

{% block content %}
   
        <h1>Event Detail</h1>
    
    
        
        <div class="row">
          <div class="col s6 col-offset-3">
              <div class="card">
                <div class="card-content">
                  <span class="card-title">{{ event.name }}</span>
                  <p>Address: {{ event.address }}</p>
                  <p>When: {{event.date}}</p>
                  <p>Parent Name: {{event.parent.name}}</p>
                </div>
              </div>
              <form action="{%url 'add_child' event.id%}" method="post">
                {%csrf_token%}
                {{child_form.as_p}}
                <input type="submit" class="btn btn-primary" value="Add Child">
              </form>
          </div>
        </div>

    


{% endblock %}
